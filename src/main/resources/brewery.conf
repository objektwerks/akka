akka {
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
    mailbox {
      requirements {
        "akka.dispatch.BoundedDequeBasedMessageQueueSemantics" = bounded-deque-mailbox
      }
    }
    deployment {
      /brewery {
        mailbox = bounded-deque-mailbox
      }
    }
  }
  remote {
    log-remote-lifecycle-events = off
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }
  cluster {
    seed-nodes = [
      "akka.tcp://brewery@127.0.0.1:2551",
      "akka.tcp://brewery@127.0.0.1:2552"
    ]
    metrics {
      enabled = off
      native-library-extract-folder = ./target/native
    }
    role {
      seed.min-nr-of-members = 1
    }
    roles = ["brewery"]
  }
  extensions = [
    "akka.cluster.metrics.ClusterMetricsExtension"
  ]
  loglevel = "INFO"
  stdout-loglevel = "INFO"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  log-dead-letters = 0
  log-dead-letters-during-shutdown = off
  event-handlers = [ "akka.event.Logging$DefaultLogger" ]
}

bounded-deque-mailbox {
  mailbox-type = "akka.dispatch.BoundedDequeBasedMailbox"
  mailbox-capacity = 1000
  mailbox-push-timeout-time = 30s
}